site_name: Python Free-Threading Guide
repo_url: https://github.com/Quansight-Labs/free-threaded-compatibility
copyright: Copyright &copy; 2024- Quansight Labs & open source contributors

theme:
  name: material
  features:
    - content.code.copy
    - header.autohide
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

nav:
  - 'index.md'
  - 'tracking.md'
  - 'installing-cpython.md'
  - 'running-gil-disabled.md'
  - 'usage-examples.md'
  - 'porting.md'
  - 'testing.md'
  - 'porting-extensions.md'
  - 'dependencies.md'
  - 'ci.md'
  - 'debugging.md'
  - 'faq.md'
  - 'resources.md'
  - 'contributing.md'

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - pymdownx.blocks.caption

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Quansight-Labs/free-threaded-compatibility
    - icon: material/license
      link: https://github.com/Quansight-Labs/free-threaded-compatibility/blob/main/LICENSE

validation:
  omitted_files: warn
  absolute_links: warn
  not_found: warn
  unrecognized_links: warn
  anchors: warn
